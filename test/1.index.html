<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="../dist/vue.js"></script>
    <script>
      // 响应式的数据变化，数据变化了我可以监控到数据的变化
      // 数据的 取值 和 更改值我们要监控到
      const vm = new Vue({
        data() {
          return {
            // 代理数据
            name: 'coderQls',
            age: 20,
            address: {
              name: '南山',
            },
            hobbies: ['eat', 'drink'],
          };
        },
      });
      vm.address = {
        num: 20,
      };
      console.log(vm);
      vm.hobbies.shift();
    </script>
  </body>
</html>
